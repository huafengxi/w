<html>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <head>
      <title>split frame</title>
      <style>
       .split_main {
           width: 100%;
           float: top;
       }
       .split_view {
           width: 100%;
           height: 100%;
           float: bottom;
       }
      </style>
      <script type="application/javascript" src="/w/view/my.js"></script>
      <script type="application/javascript">
       function getUrl() { return removeQueryArg(window.location.href, 'v=hsplit'); }
       function initApp(){
           $("nav").src = getUrl()
       }
       function onIframeLoad() {
           var iframe = $("nav");
           document.title = iframe.contentDocument.title;
           var max_height = (window.innerWidth >= 800? 10240: window.innerHeight/3);
           var body = iframe.contentWindow.document.body;
           if (body.style.height) {
               iframe.style.height = body.style.height;
           }
           tune_iframe_height($("nav"), max_height);
       }
      </script>
  </head>
 <body onload="initApp()" style="margin:0">
     <iframe class="split_main" id="nav" src="#" target="target" onload="onIframeLoad()"></iframe>
     <iframe class="split_view" src="" id="target" name="target"></iframe>
  </body>
</html>
